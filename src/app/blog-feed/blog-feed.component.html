<app-topbar topTitle="Feed"></app-topbar>
<div class="topInfo">
  <div class="numPosts">{{ posts.length }} posts</div>
</div>
<div class="cards">
  <div class="card" *ngFor="let post of posts" [routerLink]="['/post/', post.id]">
    <img class="card-image" src="{{ post.url }}" />
    <div class="card-details">
      <span class="post-date">{{Â prettifyDate(post.date) }}</span>
      <h2 class="post-title">{{ post.title }}</h2>
      <p class="post-description">{{ post.description }}</p>
    </div>
  </div>
</div>
